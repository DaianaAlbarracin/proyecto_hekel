    <main class="d-contacto">

        <div>
            <p class="tituloxpag"> Contacto</p>
        </div>

        <section class="contactoinfo">
            <div>
                <div>
                    <p class="redes__sociales"> Redes sociales</p>
                </div>
                <div class="redes">
                    <a class="whatsapp" href="" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
                    <a class="facebook" href="https://www.facebook.com/hekel.amigurumi/" target="_blank"><i

                    <a class="instagram" href="https://www.instagram.com/hekel.amigurumi/" target="_blank"><i

                </div>
            </div>
            <div class="form">
                <div class="form-p">
                    <p> Envía tu Mensaje</p>
                </div>
                <div>
                    <label for="exampleFormControlInput1" class="form-p">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>
                <div class="form_email">
                    <label for="exampleFormControlTextarea1" class="form-p">Comentarios</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="form-p">
                    <div>
                        <p>Razón del la consulta</p>
                    </div>
                    <label for="No llego mi pedido">No llego mi pedido</label>
                    <input type="checkbox" id="No llego mi pedido" />
                    <label for="¿Cuando llega mi pedido?">¿Cuando llega mi pedido?</label>
                    <input type="checkbox" id="¿Cuando llega mi pedido?" />
                    <label for="Otros">Otros</label>
                    <input type="checkbox" id="Otros" />
                </div>
                <div>
                    <button type="submit" class="btn btn-outline-light">Enviar</button>
                </div>
            </div>
        </section>
        <div>
            <p class="tituloxpag">Ubicación</p>
        </div>
