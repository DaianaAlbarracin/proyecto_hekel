<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Hekel Anugurimi - Iniciar sesion</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

<!DOCTYPE html>
<html lang="en">



<body class="iniciob">
  <div class="bg"></div>
  <div class="bg bg2"></div>
  <div class="bg bg3"></div>

  <header class="headerinicio">
    <button type="button" class="botoninicio btn btn-outline-info"><a href="../index.html">Volver al inicio</a>
    </button>
    <section class="textoheader">
      <div>
        <p class=" tituloinicio animate__animated animate__slideInDown"> Bienvenidos a Hekel Amigurumi</p>
      </div>
      <div class="subtitulo animate__animated animate__slideInUp"> Muñecos hechos con amor
      </div>
    </section>
  </header>
  <main class="main-inicio">

    <div class="content">
      <section class="forminicio">
        <form>
          <div class="text-divider">
            <h2> Inicia sesión</h2>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text"></div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Recordarme</label>
          </div>
          <div>
            <button type="button" class="btn btn-outline-info">Login</button>
          </div>
        </form>
        <form>
          <div class="text-divider">
            <p>Crea Cuenta</p>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">No compartiremos tu informacíon con nadie</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div>
            <button type="button" class="btn btn-outline-info">Crear Cuenta</button>
          </div>
        </form>
      </section>
    </div>
  </main>


  <footer class="footerinicio">
    <p class="copy">Copyright © 2022 hekelamigururumi.com™. Todos los derechos reservados.
    </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
</body>

</html>
